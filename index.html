<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/animate.css" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <title>Pizza Company</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Company</h1>
      </div>

      <div class="row">
        <!-- pizza builder section -->
        <div class="col-md-8">
          <form id="pizza-size">
            <h3>Size</h3>
            <div class="radio">
              <label>
                <input id="smallBox" type="radio" name="size" value="Small" checked>
                <strong>Small</strong>
              </label>
              </div>
              <div class="radio">
                <label>
                  <input id="mediumBox" type="radio" name="size" value="Medium">
                  <strong>Medium</strong>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input id="largeBox" type="radio" name="size" value="Large">
                  <strong>Large</strong>
                </label>
                </div>
          </form>
          <form id="pizza-toppings">
            <h3>Toppings</h3>
            <label id="pepperoni"><input class="chkBox" type="checkbox" name="toppings" value="Pepperoni" id="pepperoni-box"> Pepperoni</label><br>
            <label id="sausage"><input class="chkBox" type="checkbox" name="toppings" value="Sausage" id="sausage-box"> Sausage</label><br>
            <label id="bacon"><input class="chkBox" type="checkbox" name="toppings" value="Bacon" id="bacon-box"> Bacon</label><br>
            <label id="olives"><input class="chkBox" type="checkbox" name="toppings" value="Olives" id="olives-box"> Olives</label><br>
            <label id="mushrooms"><input class="chkBox" type="checkbox" name="toppings" value="Mushrooms" id="mushrooms-box"> Mushrooms</label><br>

          </form>
        </div>
        <!-- current pizza section -->
        <div class="col-md-4">
          <h2>My Pizza</h2>
          <p>Size: <span id="sizeOutput"></span></p>
          <p>Toppings: <span id="toppingsOutput"></span></p>
          <p>Price: $<span id="priceOutput"></span></p>
          <br>

          <h2>Total Order</h2>
          <h4>Click on a pizza below to edit your order:</h4>
          <ul id="pastPies">

          </ul>
          <p>Price: $<span id="totalPriceOutput"></span></p>

          <!-- <p>past pie stuff</p>
          <p><span id="pastSize"></span></p>
          <p><span id="pastToppings"></span></p> -->

          <button type="button" class="btn btn-success"name="button" id="order">Place order</button>
          <button type="submit" class="btn btn-primary"name="button" id="addPie">Add another pie</button>
        </div>
      </div>

    </div>
  </body>
</html>
